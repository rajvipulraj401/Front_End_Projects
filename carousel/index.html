<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta keyword="carousel" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat&family=PT+Serif:ital,wght@1,700&family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Few of my fav characters (bloody_edition)</h1>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="http://4.bp.blogspot.com/-AssMWORAJF0/TwMcYcRfq-I/AAAAAAAAAG0/Dxam2EMDsDQ/s1600/photo_02.jpg"
          alt=""
        />
        <img
          src="https://images.bauerhosting.com/empire/2022/07/house-of-the-dragon-daemon-targaryen-excl.jpg?q=80&auto=format&w=1400&ar=16:9&fit=crop&crop=top"
          alt=""
        />
        <img
          src="https://c4.wallpaperflare.com/wallpaper/695/974/527/anime-attack-on-titan-attack-on-titan-levi-ackerman-shingeki-no-kyojin-hd-wallpaper-preview.jpg"
          alt=""
        />
        <img
          src="https://www.xtrafondos.com/wallpapers/light-yagami-con-letras-death-note-65.jpg"
          alt=""
        />
        <img
          src="https://theawakenbuddha.com/wp-content/uploads/2020/05/asur-1536x864.jpg"
          alt=""
        />
        <!-- img tag is self closing dont get fooled by pretty extension -->
        <!-- <img src="" alt=""> -->
        <img
          src="https://c4.wallpaperflare.com/wallpaper/85/723/709/anime-attack-on-titan-eren-yeager-wallpaper-preview.jpg"
          alt=""
        />
        <img src="https://images3.alphacoders.com/791/79137.png" alt="" />
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
